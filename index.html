<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="script.js"></script>
    <title>Calculator</title>
  </head>


  <body class="flex flex-center flex-middle">
    <div class="app flex flex-column">
      <div class="screen gray flex flex-column flex-1">
        <div class="screen_result flex flex-wrap flex-justify-end flex-middle flex-1"> </div>
      </div>

      <div class="buttons flex flex-column flex-2 flex-reverse">
        <div class="equal flex flex-row flex-1 flex-center flex-middle grass pointer" id="equal">=</div>
        <div class="flex flex-row flex-1">
          <div class="number blue flex-1 flex flex-center flex-middle pointer" id="0">0</div>
          <div class="decimal blue flex-1 flex flex-center flex-middle pointer" id="dec">.</div>
          <div class="blue flex-1 flex flex-center flex-middle pointer" id="clear">cls</div>
          <div class="operator green flex-1 flex flex-center flex-middle pointer" id="divide">/</div>
        </div>
        <div class="flex flex-row flex-1">
          <div class="number blue flex-1 flex flex-center flex-middle pointer" id="1">1</div>
          <div class="number blue flex-1 flex flex-center flex-middle pointer" id="2">2</div>
          <div class="number blue flex-1 flex flex-center flex-middle pointer" id="3">3</div>
          <div class="operator green flex-1 flex flex-center flex-middle pointer" id="multiply">x</div>
        </div>
        <div class="flex flex-row flex-1">
          <div class="number blue flex-1 flex flex-center flex-middle pointer" id="4">4</div>
          <div class="number blue flex-1 flex flex-center flex-middle pointer" id="5">5</div>
          <div class="number blue flex-1 flex flex-center flex-middle pointer" id="6">6</div>
          <div class="operator green flex-1 flex flex-center flex-middle pointer" id="minus">-</div>
        </div>
        <div class="flex flex-row flex-1">
          <div class="number blue flex-1 flex flex-center flex-middle pointer" id="7">7</div>
          <div class="number blue flex-1 flex flex-center flex-middle pointer" id="8">8</div>
          <div class="number blue flex-1 flex flex-center flex-middle pointer" id="9">9</div>
          <div class="operator green flex-1 flex flex-center flex-middle pointer" id="add">+</div>
        </div>
      </div>
    </div>

  </body>

</html>
